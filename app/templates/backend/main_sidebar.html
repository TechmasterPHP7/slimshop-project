  <!-- sidebar: style can be found in sidebar.less -->

    <div class="user-panel">
      <div class="pull-left image">
        <img src="{% if __user and __user.image and __user.image != '' %}{{ __user.image }}{% else %}/assets/images/noavatar.gif{% endif %}" class="img-circle" alt="User Image" />
      </div>
      <div class="pull-left info">
        <p>{% if __user %}{{ __user.username }}{% else %}Default User{% endif %}</p>

        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li class="active">
        <a href="/admin">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li class="treeview">
        <a href="#">
          <i class="fa fa-files-o"></i>
          <span>Products</span>
          <i class="fa fa-angle-down pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li><a href="/admin/products"><i class="fa fa-circle-o"></i> All Products</a></li>
          <li><a href="/admin/products/new"><i class="fa fa-circle-o"></i> Add new products</a></li>
          <li><a href="/admin/category"><i class="fa fa-circle-o"></i> Categories</a></li>
          <li><a href="/admin/category/new"><i class="fa fa-circle-o"></i> Add new categories</a></li>
        </ul>
      </li>

      <li class="treeview">
        <a href="#">
          <i class="fa fa-users"></i>
          <span>Users</span>
          <i class="fa fa-angle-down pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li><a href="/admin//user"><i class="fa fa-circle-o"></i> All users</a></li>
